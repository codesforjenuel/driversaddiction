# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy full-stack Vite + Node app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4Ô∏è‚É£ Install and build frontend (Vite)
      - name: Install and build frontend
        run: |
          cd frontend
          npm install
          npm run build

      # 5Ô∏è‚É£ Copy frontend build (dist) into backend for deployment
      - name: Copy frontend dist into backend
        run: |
          cp -R frontend/dist backend/dist

      # 6Ô∏è‚É£ Zip backend folder for deployment
      - name: Zip backend (with frontend dist)
        run: |
          cd backend
          zip -r ../release.zip .

      # 7Ô∏è‚É£ Upload artifact for deployment job
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      # 8Ô∏è‚É£ Download artifact for deploy step
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 9Ô∏è‚É£ Unzip artifact
      - name: Unzip artifact
        run: unzip release.zip

      # üîü Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v4
        with:
          app-name: 'driversaddiction'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2D67F085D4BC4EA0B82B5A5CB8F16BE9 }}
          package: backend
